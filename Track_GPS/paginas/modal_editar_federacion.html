<!-- Modal para editar federación -->
<div class="modal fade" id="modalEditarFederacion" tabindex="-1" aria-labelledby="modalEditarFederacionLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"  id="modalEditarFederacionLabel">Modificar nombre de federación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarFederacion">
          <div class="mb-3">
            <label for="inputNombreFederacion" class="form-label">Nuevo nombre</label>
            <input oninput="this.value = this.value.toUpperCase()" type="text" class="form-control"  id="inputNombreFederacion" required>
          </div>
          <input type="hidden" id="inputIdFederacion">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="btnGuardarFederacion">Guardar</button>
      </div>
    </div>
  </div>
</div>
