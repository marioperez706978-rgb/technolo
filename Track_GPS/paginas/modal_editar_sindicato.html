<!-- Modal para editar sindicato -->
<div class="modal fade" id="modalEditarSindicato" tabindex="-1" aria-labelledby="modalEditarSindicatoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditarSindicatoLabel">Modificar nombre de sindicato</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="formEditarSindicato">
          <div class="mb-3">
            <label for="inputNombreSindicato" class="form-label">Nuevo nombre</label>
            <input type="text" class="form-control" id="inputNombreSindicato" required>
          </div>
          <input type="hidden" id="inputIdSindicato">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-primary" id="btnGuardarSindicato">Guardar Sindicato</button>
      </div>
    </div>
  </div>
</div>
